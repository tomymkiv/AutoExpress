<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Componentes/form.css">
    <link rel="icon" href="../Img/ico/logo-color.ico">
    <script defer src="form.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <section class="w-100 container section-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Registro de Cuenta</h5>
                    <form action="" method="">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" value="" class="form-control" id="username" placeholder="Ingresa tu usuario"
                                name="username" required title="Palabra con o sin números de 2-30 caracteres sin signos">
                            <p class="text-danger username-mal d-none"></p>
                            <!--un string con letras entre 1-30 caracteres, un espacio y otro string de 1-30 letras-->
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingresa tu correo" title="Valor@gmail/outlook.com" required/>
                            <p class="text-danger email-mal d-none"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña: </label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" name="password" required title="Tiene que tener 8 caracteres mínimo y un signo">
                            <p class="text-danger clave-mal d-none"></p>
                        </div>
                        <div class="mb-3 mt-3 button-container d-flex justify-content-center">
                            <input type="submit" value="Registrarse" name="enviar"
                                class="btn btn-primary w-100 enviar-btn">
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="../Log/login.html">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
