<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="log.js"></script>
    <link rel="icon" href="../Img/ico/logo-color.ico">
    <link rel="stylesheet" href="/Componentes/form.css">
    <script defer src="recuperarClave.js"></script>
</head>

<body>
    <main id="main">
        <section class="section-container container d-flex justify-content-center align-items-center vh-100">
            <div class="container section-container w-100">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
                        <form action="" method="">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario: </label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario"
                                    name="username" required title="Ingrese un nombre de usuario válido. Palabra con o sin números de 2-30 caracteres sin signos">
                                <p class="text-danger username-mal d-none"></p>
                                <!--un string con letras entre 1-30 caracteres, un espacio y otro string de 1-30 letras-->
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña: </label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contraseña" name="password" required title="Tiene que tener 8 caracteres mínimo y algun signo">
                                <p class="text-danger clave-mal d-none"></p>
                            </div>
                            <div class="container">
                                <input type="submit" value="Iniciar Sesión" class="btn btn-primary w-100 enviar-btn"
                                    name="log">
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#recuperarClaveModal">¿Olvidaste tu
                                contraseña?</a>
                            <!--Se activa el modal-->
                        </div>
                        <div class="text-center mt-2">
                            <p>¿No tienes una cuenta? <a href="../Register/register.html">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="recuperarClaveModal" tabindex="-1" aria-labelledby="labelRecuperarClave"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="labelRecuperarClave">¿Haz olvidado tu contraseña?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="">
                            <label for="email" class="mb-2 mt-3">Introduce tu correo para recuperarla: </label>
                            <input type="email" id="email" name="email" required class="form-control">
                        </form>
                        <p class="text-danger email-mal d-none">Correo inválido.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success btn-recuperacion">Recuperar contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
