<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos - Sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="scriptES.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white py-4 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="display-4">Gestión de Vehículos - Sucursal</h1>
             <!-- Dropdown Perfil -->
            <div class="dropdown">
                <a class="btn btn-outline-light dropdown-toggle d-flex align-items-center" href="#" role="button" id="perfilDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2"></i> Perfil
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="perfilDropdown">
                    <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
      </header>

    <div class="container">
        <!-- Verificar disponibilidad de vehículo -->
        <section class="mb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Verificar Disponibilidad de Vehículo</h2>
                    <form id="Disponibilidad" method="post">
                        <div class="mb-3">
                            <label for="PlacaOmodelo" class="form-label">Número de Placa o Modelo:</label>
                            <input type="text" class="form-control" id="PlacaOmodelo" name="PlacaOmodelo" placeholder="Ingrese el número de placa o modelo">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div  class="d-grid">
                            <button type="submit" class="btn btn-secondary" id="DisponibilidadBtn">Verificar Disponibilidad</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="row">
            <!-- Entregar vehículo al cliente -->
            <section class="col-md-6 mb-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Entregar Vehículo al Cliente</h2>
                        <form id="entregar-vehiculo">
                            <div class="mb-3">
                                <label for="clienteId" class="form-label">ID del Cliente:</label>
                                <input type="number" class="form-control" id="clienteId" name="clienteId" placeholder="Ingrese el ID del cliente">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre del Cliente:</label>
                                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Ingrese el nombre del cliente">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="vehiculoId" class="form-label">ID del Vehículo / Número de Placa:</label>
                                <input type="text" class="form-control" id="vehiculoId" name="vehiculoId" placeholder="Ingrese el ID o la placa del vehículo">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="kilometraje" class="form-label">Kilometraje del Vehículo:</label>
                                <input type="number" class="form-control" id="kilometraje" name="kilometraje" placeholder="Ingrese el kilometraje del vehículo">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="fechaEntrega" class="form-label">Fecha de Entrega:</label>
                                <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-secondary" id="btnRegistrarEntrega">Registrar Entrega</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>


            <!-- Devolver vehículo a la sucursal -->
            <section class="col-md-6 mb-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Devolver Vehículo a la Sucursal</h2>
                        <form id="devolver-vehiculo">
                            <div class="mb-3">
                                <label for="PlacaVehiculo" class="form-label">ID del Vehículo:</label>
                                <input type="text" class="form-control" id="PlacaVehiculo" name="PlacaVehiculo"
                                 placeholder="Ingrese el ID del vehículo">
                                 <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="EstadoVehiculo" class="form-label">Estado del Vehículo:</label>
                                <textarea class="form-control" id="EstadoVehiculo" name="EstadoVehiculo" placeholder="Describa el estado del vehículo"></textarea>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="SucursalDevolucion" class="form-label">Sucursal de Devolución:</label>
                                <input type="text" class="form-control" id="SucursalDevolucion" name="SucursalDevolucion" placeholder="Ingrese la sucursal de devolución">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="FechaDevolucion" class="form-label">Fecha de Devolución:</label>
                                <input type="date" class="form-control" id="FechaDevolucion" name="FechaDevolucion">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="ResponsableDevolucion" class="form-label">Responsable de la Devolución:</label>
                                <input type="text" class="form-control" id="ResponsableDevolucion" name="ResponsableDevolucion" placeholder="Ingrese el nombre o ID del responsable">
                                <div class="invalid-feedback"></div>
                            </div>         
                            <div  class="d-grid">
                                <button type="submit" class="btn btn-danger" id="BtnDevolverVehiculo">Registrar Devolución</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalCuerpo">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
        </div>
    </div>
  

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">Gestión de Vehículos © 2024 - Todos los derechos reservados</p>
    </footer>

</body>
</html>
